<html>

<head>
    <title>Render Delay Check</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div>
        <div>
            <input id="url" type="text">
            <button id="check">CHECK</button>
        </div>
        <div>
            <textarea id="log" cols="30" rows="10" style="resize: none;"></textarea>
        </div>
        <div>
            <textarea id="suggestion" cols="30" rows="10" style="resize: none;"></textarea>
        </div>
    </div>
    <div>
        <div>
            <p id="metadata-title"></p>
            <ol id="metadata"></ol>
        </div>
        <div>
            <p id="prediction"></p>
        </div>
        <div>
            <!-- Set width and height here, instead of in CSS, to avoid blurry plots. -->
            <canvas id="plot" width="800" height="400"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
