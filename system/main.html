<html>

<head>
    <title>Render Delay Check</title>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div style="width: 100%; text-align: center; font-family: Arial, Helvetica, sans-serif">
        <h2>Render Delay Check</h2>
        <p style="font-size: 12px; margin-top: -10px; font-style: italic;">
            An automatic tool to record, analyze and optimize web page's rendering.</p>
    </div>
    <div style="width: 100%; margin-top: 20px;">
        <div id="input_wrapper">
            <input id="url" type="text">
            <button id="check">CHECK</button>
        </div>
    </div>
    <div style="margin-top: 30px; display: flex;">
        <div>
            <div>
                <textarea id="log" cols="30" rows="10" style="resize: none;"></textarea>
            </div>
            <div>
                <textarea id="suggestion" cols="30" rows="10" style="resize: none;"></textarea>
            </div>
        </div>
        <div>
            <div>
                <p id="metadata-title"></p>
                <div id="metadata"></div>
            </div>
            <div>
                <p id="prediction"></p>
            </div>
        </div>
        <div>
            <!-- Set width and height here, instead of in CSS, to avoid blurry plots. -->
            <canvas id="plot" width="600" height="400"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
